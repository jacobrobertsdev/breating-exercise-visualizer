<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Breathing Exercise Visualizer</title>
</head>

<body>

    <header>
        <h1>4-7-8 Breathing</h1>

    </header>

    <main>
        <section class="timers">
            <h2>Timer</h2>
            <p class="inhale">Inhale: 0</p>
            <p class="hold">Hold: 0</p>
            <p class="exhale">Exhale: 0</p>
        </section>

        <section class="shape small"></section>

        <section class="controls">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
